<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Johnathan Babb</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Johnathan Babb. Home Page.">

    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        Iceland
    </header>
    <main>
        <div id="middle">
            <picture>
                <source media="(max-width: 400px)" srcset="images/iceland-small.webp">
                <source media="(max-width: 960px)" srcset="images/iceland-medium.webp">
                <img src="images/iceland.webp" alt="Iceland" style="width: auto">
            </picture>
            <div class="overlay"> 
                <h1>Data:</h1>
                <h2>Area:</h2><p>39,769 miles^2</p>
                <h2>Population</h2><p>382,003</p>
                <h2>Capital:</h2><p>Reykjavik</p>
                <h2>Languages:</h2><p>Icelandic, English, German, Dutch, French, and Basque</p>
                <h2>Currency:</h2><p>Krona</p>
                <h2>Time Zone:</h2><p>Greenwich Mean Time</p>
            </div>
            <section id="weather">
                <h2>Weather</h2>
                <div id="weather-icon" ></div>
                <img src="images/cloudy-icon.svg">
                <p>Wind Chill Factor: <span id="wind-chill"></span></p>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; Johnathan Babb<span id="current-year"></span> Last updated: <span id="last-updated"></span></p>
        <script src="scripts/place.js" defer></script>
    </footer>
