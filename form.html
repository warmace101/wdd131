<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Johnathan Babb</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Johnathan Babb.     <meta name="author" content="Johnathan Babb">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>Product Review</header>
    <main>
        <form action="review.html" method="get" id="reviewForm">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="overallRating">Overall Rating:</label>
            <div id="overallRating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" required><label for="star2">&#9733; &#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" required><label for="star3">&#9733; &#9733; &#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" required><label for="star4">&#9733; &#9733; &#9733; &#9733;</label>
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Useful Features:</label>
            <div id="usefulFeatures">
                <!-- Dynamically populated checkboxes will go here -->
            </div>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main></body>
</html>
