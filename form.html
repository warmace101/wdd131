<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Johnathan Babb</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Johnathan Babb.     <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>Product Review</header>
    <main>
        <form action="review.html" method="get">

            <!-- Product Name -->
            <div>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Dynamically populate options using JavaScript -->
                </select>
            </div>
        
            <!-- Overall Rating -->
            <div>
                <label for="rating">Overall Rating:</label><br>
                <input type="radio" id="1star" name="rating" value="1" required><label for="1star">☆</label>
                <input type="radio" id="2star" name="rating" value="2" required><label for="2star">☆☆</label>
                <input type="radio" id="3star" name="rating" value="3" required><label for="3star">☆☆☆</label>
                <input type="radio" id="4star" name="rating" value="4" required><label for="4star">☆☆☆☆</label>
                <input type="radio" id="5star" name="rating" value="5" required><label for="5star">☆☆☆☆☆</label>
            </div>
        
            <!-- Date of Installation -->
            <div>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
        
            <!-- Useful Features -->
            <div>
                <label>Useful Features:</label><br>
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                <label for="feature1">Feature 1</label><br>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                <label for="feature2">Feature 2</label><br>
                <!-- Add more features as needed -->
            </div>
        
            <!-- Written Review -->
            <div>
                <label for="writtenReview">Written Review:</label><br>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </div>
        
            <!-- User Name -->
            <div>
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </div>
        
            <!-- Submission Button -->
            <div>
                <input type="submit" value="Submit Review">
            </div>
        
        </form>
        
    </main></body>
    <footer>
        <p>
            <span id="currentyear"></span>
            <p> &copy; - 2024, Johnathan Babb, Idaho</p>
        </p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/form.js" defer></script>

</html>
